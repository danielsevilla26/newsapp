<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Headlines
    </ion-title>
  </ion-toolbar>

  <ion-segment scrollable mode="md" color="primary"
  (ionChange)="changeCategory($event)">

    <ion-segment-button mode="md"
    *ngFor="let category of categories"
    [value]="category">
    <ion-label text-capitalize>{{ category }}</ion-label>
    </ion-segment-button>

  </ion-segment>
</ion-header>

<ion-content [fullscreen]="true">
  <app-news [noticias]="news" ></app-news>
</ion-content>
